<!DOCTYPE html>
<html>

<head>
  <title>NatQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href={{ url_for('static', filename='index.css') }} rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

</head>

<body>
  <div class="container" id="container">
    <div class="col-md-12 page-header" id="title_bar">
      <!-- Title -->
      <span id="title">
        <h2>NatQuery</h2>
      </span>
    </div>
    <!-- Search bar -->
    <div class="col-md-2"></div>
    <div class="col-md-8" id="main">
      <div class="panel panel-info">
        <div class="panel-heading">Query</div>
        <div class="panel-body">
          <div class="input-group btn-group" role="group">
            <input type="text" class="form-control" id="speech_box" placeholder="Type your query...">
            <span class="input-group-btn">
              <button class="btn btn-default" id="voice" type="button">
                <img src="static/voice.png" id="voice_img">
              </button>
              <button class="btn btn-default" id="search" type="button" onclick="search()">
                <img src="static/search.png" id="search_img">
              </button>
            </span>
          </div>
        </div>
      </div>
      
    </div>
    

    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.rawgit.com/olihawkins/d3-hexjson/master/build/d3-hexjson.js"></script>
  </div>
  <!-- Iterating over database -->
  <!-- {% for value in result %}
    <div><p>{{ value.title }} </b></p></div>
    {% endfor %} -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src={{ url_for('static', filename='main.js') }}></script>
</body>

</html>
